<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§  FPT Memory Game</title>

    <link rel="stylesheet" href="memory.css" />
    <script src="memory.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/proggy-clean" rel="stylesheet">
</head>

<body>
    <div class="title">FPT Memory Game</div>
    <div class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
            </div>
            <button class="exit" type="button" onclick="window.close();">Exit</button>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
    </div>
</body>
